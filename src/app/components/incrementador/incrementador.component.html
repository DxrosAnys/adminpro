<h3>
  {{leyenda}} - {{porcentaje}}
</h3>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-primary" type="button" id="button-addon1" (click)="CambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>
  <input #txtProgress type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChange($event)" min="1" max="100"
         aria-label="Example text with button addon" aria-describedby="button-addon1">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button" id="button-addon2" (click)="CambiarValor(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
